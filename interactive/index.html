<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

@font-face { 
    font-family: Kanit; 
    src: url('fonts/Kanit/Kanit-ExtraLight.ttf'); 
  } 
  
  p {
  margin: 0px;
  padding: 0px;
  font-family: Kanit;
  font-size: 25px;
  }

@font-face { 
    font-family: Candyshop; 
    src: url('fonts/candyshop/Candyshop.ttf'); 
  }   

.bgimg {
  background-color: #005EB8;
  height: 100%;
  position: relative;
  font-family: "Candyshop";
  font-size: 25px;
  color: white;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>An educational and healing journey towards the mystery behind the mysterious life of the sharks</p>
  </div>
  <div class="middle">
    <h1>SHARKS!</h1>
    <hr>
    <p>Please use mouse to control the movements of your shark characters.</p>
    <p>Click <a style="color:white;" href="./character.html"><b>Here</b></a>  to select your character.</p>
  </div>
  <div class="bottomleft">
    <p>Created by Baihan Lin</p>
  </div>
</div>

</body>
</html>
